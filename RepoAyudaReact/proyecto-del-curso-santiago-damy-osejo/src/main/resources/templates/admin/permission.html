<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Permission</title>
</head>
<body>

    <h2>Create a New Permission</h2>
    <form id="permissionForm" onsubmit="submitForm(event)">
        <label for="code">Code:</label>
        <input type="text" id="code" required />

        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="description">Description:</label>
        <input type="text" id="description" required />

        <button type="submit">Register Permission</button>
    </form>

</body>

<script>
    async function submitForm(event) {
        event.preventDefault();

        const permissionData = {
            code: document.getElementById("code").value,
            name: document.getElementById("name").value,
            description: document.getElementById("description").value
        };

        try {
            const response = await fetch("http://localhost:8080/api/permission", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(permissionData)
            });

            if (response.ok) {
                alert("Permission registered successfully!");
                document.getElementById("permissionForm").reset();
            } else {
                alert("Error registering permission.");
            }
        } catch (error) {
            console.error("Request failed", error);
            alert("Server error.");
        }
    }
</script>

</html>
